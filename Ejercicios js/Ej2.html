<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2</title>
    <script>
        let x1,x2
        x1 = prompt("Ingrese el primer numero: ")
        x2 = prompt("Ingrese el segundo numero: ")
        let resta
        resta = x1 - x2
        if(resta > 0){
            alert("El resultado es mayor a cero")
            if(resta % 2 == 0){
                alert("El resultado es par")
            }else{
                alert("El resultado es impar")
            }
        }else{
            alert("El resultado es menor o igual a cero")
        }
    </script>
</head>
<body>
    <h1>Ejercicio 2</h1>
</body>
</html>
