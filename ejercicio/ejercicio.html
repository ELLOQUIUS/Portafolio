<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/ejercicio.js"></script>
    <title>ejercicio</title>
</head>
<body>
    <h1>Calculadora dinamica</h1>
    <div class="calculadora">
        <p id="resultado">Resultado</p>
        <div class="cuadro">
            <div id="numeros">
                <p class="numero">1</p>
                <p class="numero">2</p>
                <p class="numero">3</p>
                <p class="numero">4</p>
                <p class="numero">5</p>
                <p class="numero">6</p>
                <p class="numero">7</p>
                <p class="numero">8</p>
                <p class="numero">9</p>
                <p class="numero">0</p>
            </div>
            <div id="operaciones">
                <p class="ope">+</p>
                <p class="ope">-</p>
                <p class="ope">*</p>
                <p class="ope">/</p>
            </div>
        </div>
        
    </div>
</body>
</html>
